<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The David Times</title>
    <style>
      body {
        height: 100vh;
        margin: 20px;
      }
      span {
        background-color: teal;
      }
      span:nth-child(even) {
        background-color: salmon;
      }
      span:last-child {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
  </body>
</html>
