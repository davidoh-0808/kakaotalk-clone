<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="sampleImage.jpeg"
    />
    <title>Test HTML Page</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      h1 {
        font-size: 50px;
        color: green;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="description" content="This is my website" />
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <p>Main</p>
    </main>
    <footer>&copy; 2021-2022 D.O</footer>
    <a href="https://www.google.com" target="_blank">Go to Google!</a>
    <div>
      <form>
        <label>Profile Photo</label>
        <input type="file" placeholder="Choose File" />
        <input required type="text" placeholder="User Name" />
        <input required type="password" placeholder="Password" minlength="10" />
        <input required type="submit" value="Create Account" />
      </form>
    </div>
    <div>
      <form>
        <label for="website">Website</label>
        <input required id="website" placeholder="name" type="url" />
      </form>
    </div>

    <img src="sampleImage.jpeg" />
    <h1>This is title (header tag h1)</h1>
    <h2>This is h2</h2>
    <ul>
      this is ul
      <li>listItem1</li>
      <li>listItem2</li>
    </ul>
    <ol>
      this is ol
      <li>listItem1</li>
      <li>listItem2</li>
    </ol>
    <p>
      This is paragraph. sentence1 is here. sentence2 is here.
      <abbr title="This is Abbreviation for David Oh"><mark>DO</mark></abbr>
    </p>
  </body>
</html>
