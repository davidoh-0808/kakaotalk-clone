<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Wifi</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>05:50</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
          <i class="far fa-comment-dots fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-music fa-2x"></i>
        </span>
        <span><i class="fas fa-cogs fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://variety.com/wp-content/uploads/2015/05/star-wars-logo.jpg?w=681&h=383&crop=1"
              class="user-component__avatar--xl"
            />
            <div class="user-component__chats">
              <h4 class="user-component__title">General Kenobi</h4>
              <h6 class="user-component__subtitle">
                In a galaxy far far away...
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">05:50</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">3</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Please adjust the screen size to fit the mobile screen</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e6f61c6027.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
